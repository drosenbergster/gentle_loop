<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5B7A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C4A4AC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B87D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5EDE3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Infinity loop / gentle loop symbol - centered -->
  <g transform="translate(512, 512)">
    <!-- The loop - a smooth infinity-like curve that feels calming -->
    <path 
      d="M-200 0 
         C-200 -120 -80 -120 0 0 
         C80 120 200 120 200 0 
         C200 -120 80 -120 0 0 
         C-80 120 -200 120 -200 0"
      stroke="url(#loopGradient)"
      stroke-width="48"
      stroke-linecap="round"
      fill="none"
    />
  </g>
</svg>
